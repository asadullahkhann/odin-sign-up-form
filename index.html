<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img class="sidebar-logo-img" src="./images/odin-lined.png" alt="odin-logo">
            <div class="sidebar-logo-text">ODIN</div>
        </div>
        <div class="sidebar-footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West </a>on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
    </div>
    <form action="">
        <div class="form-header-area">
            <div class="form-header">
                <h2>This is not a real online service!  you know you need something<br>
                        like this in your life to help you realize your deepest dreams.<br>
                        Sign up <span class="italic">now</span> to get started.</h2>
                        <h2>You <span class="italic">know</span> you want to.</h2>
            </div>
            </div>
            <div class="form-input-area">
                <p class="phrase-row">Let's do this</p>
                <div class="input-row">
                    <p><label for="firstname">FIRST NAME</label><input type="text" id="firstname" name="firstname" required></p>
                    <p><label for="lastname">LAST NAME</label><input type="text" id="lastname" name="lastname" required></p>
                </div>
                <div class="input-row">
                    <p><label for="email">EMAIL</label><input type="email" id="email" name="email" required></p>
                    <p><label for="phone-number">PHONE NUMBER</label><input type="tel" id="phone-number" name="phone-number" required></p>
                </div>
                <div class="input-row">
                    <p>
                        <label for="pwd">PASSWORD</label>
                        <input class="error" type="password" id="pwd" name="pwd" minlength="6" required>
                        <output for="password" class="pwd-output">* Passwords do not match</output>
                    </p>
                    <p><label for="confirm-pwd">CONFIRM PASSWORD</label><input class="error" type="password" id="confirm-pwd" name="confirm-pwd" minlength="6" required></p>
                </div>
            </div>
            <div class="form-submit-area">
                <p><button>Create Account</button></p>
                <p>Already have account? <a href="">Log in</a></p>
            </div>
        </form>
</body>
</html>
